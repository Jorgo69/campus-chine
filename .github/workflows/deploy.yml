name: Deploy to LWS Production

on:
  push:
    branches:
      - production

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      # ==================================================
      # 1. CHECKOUT
      # ==================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ==================================================
      # 2. SETUP PHP
      # ==================================================
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3' # Change 8.2 par 8.3 ici
          tools: composer:v2
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip
          coverage: none

      # ==================================================
      # 3. SETUP NODE.JS & BUILD ASSETS
      # ==================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build production assets
        run: npm run build

      # ==================================================
      # 4. CLEANUP - Remove dev files before FTP
      # Keep: composer.lock, .env.example, deploy.sh
      # ==================================================
      - name: Prepare files for deployment
        run: |
          rm -rf node_modules
          rm -rf tests
          rm -rf .git
          rm -rf .github
          rm -f .gitignore
          rm -f .gitattributes
          rm -f .editorconfig
          rm -f phpunit.xml
          rm -f vite.config.js
          rm -f package.json
          rm -f package-lock.json
          rm -f README.md

      # ==================================================
      # 5. DEPLOY FILES VIA FTP
      # Excludes: vendor/, .env (secrets), .git
      # ==================================================
      - name: Deploy files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/.env
          dangerous-clean-slate: false
          log-level: minimal

      # ==================================================
      # 6. EXECUTE DEPLOY SCRIPT VIA SSH
      # Runs composer install and cache optimization
      # ==================================================
      - name: Execute deploy script via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /home/c2714215c/public_html/campus-chine
            bash deploy.sh
